<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес центр "Supergym"</title>
  <link rel="preload stylesheet" href="css/fonts-style.css" as="style">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="hero">
    <div class="container">
      <header class="header">
        <a>
          <svg width="89" height="20">
            <use xlink:href="img/sprite_auto.svg#supergym"></use>
          </svg>
        </a>
        <a href="tel:+78005555555">8-800-555-55-55</a>
      </header>
      <div class="hero__main">
        <div class="hero__welcome">
          <h3>омск</h3>
          <div class="hero__title">
            <h1>фитнес центр</h1>
            <ul>
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
          </div>
          <a href="#subscription">купить абонимент</a>
        </div>
        <div class="hero__banner">
          <picture>
            <source media="(max-width: 1199px)" srcset="img/hero-man-tablet.webp 1x, img/hero-man-tablet@2x.webp 2x" type="image/webp">
            <source media="(min-width: 1200px)" srcset="img/hero-man.webp 1x, img/hero-man@2x.webp 2x" type="image/webp">
            <img src="img/hero-man.jpg" width="500" height="556" alt="Супергерой">
          </picture>
        </div>
        <div class="hero__socials">
          <ul>
            <li>
              <a href="https://facebook.com/">fb</a>
            </li>
            <li>
              <a href="https://vk.com/">vk</a>
            </li>
            <li>
              <a href="https://www.instagram.com/">ig</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="subscription" id="subscription"></section>
</body>
</html>
